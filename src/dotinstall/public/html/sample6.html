<!DOCTYPE>

<html>
<head>
	<meta charset='utf-8'>
	<title>My Chart</title>

	<script src='/js/chart_2-7-2.min.js'></script>
</head>
<body>
	<canvas id="my_chart1">
		Canvas is not supported...
	</canvas>
	<!--
	<canvas id="my_chart2">
		Canvas is not supported...
	</canvas>
	 -->
	<script>
		(function(){
			'use strict';

			// グラフの種類
			var type = 'pie';
			// グラフのデータ
			var data = {
				labels:['yes', 'no', 'maybe'],
				datasets: [{
					data: [122, 53, 33],
					backgroundColor: ['red', 'green', 'blue'],
				}],
			};
			// グラフの設定
			var options = {}

			var ctx = document.getElementById('my_chart1').getContext('2d');
			var myChart = new Chart(ctx, {
				type   : type,
				data   : data,
				options: options,
			});

			var ctx = document.getElementById('my_chart2').getContext('2d');
			var myChart = new Chart(ctx, {
				type   : 'doughnut',
				data   : data,
				options: options,
			});
		})();
	</script>
</body>
</html>
