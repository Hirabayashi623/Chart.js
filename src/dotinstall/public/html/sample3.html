<!DOCTYPE>

<html>
<head>
	<meta charset='utf-8'>
	<title>My Chart</title>

	<script src='/js/chart_2-7-2.min.js'></script>
</head>
<body>
	<canvas id="my_chart">
		Canvas is not supported...
	</canvas>

	<script>
		(function(){
			'use strict';

			var type = 'bar';
			// 横棒グラフ
			// var type = 'horizontalBar';
			var data = {
				labels: [2010, 2011, 2012, 2013],
				datasets: [{
					label: '@taguchi',
					data : [120, 300, 200, 210],
					backgroundColor: 'skyblue',
					borderWidth: 0,
				},{
					label: '@fkoji',
					data : [180, 250, 320, 500],
					backgroundColor: [
						'hsla(90, 60%, 60%, 0.3)',
						'hsla(180, 60%, 60%, 0.3)',
						'hsla(270, 60%, 60%, 0.3)',
						'hsla(360, 60%, 60%, 0.3)',
					],
					borderWidth: 0,
				}]
			};
			// グラフの設定
			var options = {
				scales: {
					xAxes: [{
						// 積み上げグラフ
						stacked: true,
					}],
					yAxes: [{
						// 積み上げグラフ
						stacked: true,
					}],
				},
			};
			var ctx = document.getElementById('my_chart').getContext('2d');
			var myChart = new Chart(ctx, {
				type   : type,
				data   : data,
				options: options,
			})
		})();
	</script>
</body>
</html>
