<!DOCTYPE>

<html>
<head>
	<meta charset='utf-8'>
	<title>My Chart</title>

	<script src='/js/chart_2-7-2.min.js'></script>
</head>
<body>
	<canvas id="my_chart">
		Canvas is not supported...
	</canvas>

	<script>
		(function(){
			'use strict';

			var type = 'line';
			var data = {
				labels: [2010, 2011, 2012, 2013],
				datasets: [{
					label: '@taguchi',
					data : [120, 300, 200, 210],
					borderColor: 'red',
					borderWidth: 5,
					// 塗りつぶしなし
					fill: false,
					pointStyle: 'rect',
				},{
					label: '@fkoji',
					data : [180, 250, 320, 500],
					// 線の色
					borderColor: 'blue',
					// 線の幅
					borderWidth: 5,
					// グラフ下の色
					backgroundColor: 'rgba(0, 0, 255, 0.3)',
					// 点と点を結ぶ線の曲がり具合
					lineTension: 0,
					// 点の形
					pointStyle: 'triangle',
				}]
			};
			// グラフの設定
			var options = {
				scales: {
					yAxes: [{
						ticks: {
							// min: 0,
							// max:400,
							suggestedMin: 0,
							suggestedMax: 400,
						}
					}]
				},
			};
			var ctx = document.getElementById('my_chart').getContext('2d');
			var myChart = new Chart(ctx, {
				type   : type,
				data   : data,
				options: options,
			})
		})();
	</script>
</body>
</html>
