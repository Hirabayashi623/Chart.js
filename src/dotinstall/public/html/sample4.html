<!DOCTYPE>

<html>
<head>
	<meta charset='utf-8'>
	<title>My Chart</title>

	<script src='/js/chart_2-7-2.min.js'></script>
</head>
<body>
	<canvas id="my_chart">
		Canvas is not supported...
	</canvas>

	<script>
		(function(){
			'use strict';

			var type = 'bar';
			var data = {
				labels: [2010, 2011, 2012, 2013],
				datasets: [{
					label: 'Sales',
					data : [120, 300, 200, 210],
					yAxisID: 'Sales-axes',
				},{
					label: 'Subscribers',
					data : [802, 1324, 1433, 1889],
					yAxisID: 'Subscribers-axes',
					type: 'line',
					fill: false,
				}]
			};
			// グラフの設定
			var options = {
				scales: {
					yAxes: [{
						ticks: {
							suggestedMin: 0,
							suggestedMax: 400,
						},
						id: 'Sales-axes',
						type: 'linear',
						position: 'left',
					},{
						ticks: {
							suggestedMin: 0,
							suggestedMax: 2000,
						},
						id: 'Subscribers-axes',
						type: 'linear',
						position: 'right',
						gridLines: {
							display: false,
						},
					}],
				},
			};
			var ctx = document.getElementById('my_chart').getContext('2d');
			var myChart = new Chart(ctx, {
				type   : type,
				data   : data,
				options: options,
			})
		})();
	</script>
</body>
</html>
